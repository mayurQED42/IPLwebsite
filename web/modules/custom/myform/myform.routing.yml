myform.configform:
  path: /myform
  defaults:
    _title: 'config form'
    _form: 'Drupal\myform\Form\Myform'
  requirements:
    _permission: 'administer site configuration'  

myform.simpleform:
  path: /newform
  defaults:
    _title: 'normal form'
    _form: 'Drupal\myform\Form\SimpleForm'
  requirements:
    _permission: 'administer site configuration' 
   
myform.hello:
  path: /hello_world
  defaults:
    _controller: 'Drupal\myform\Controller\MyController::content'
    _title: 'Hello World'    
  requirements:
    _permission: 'access content'